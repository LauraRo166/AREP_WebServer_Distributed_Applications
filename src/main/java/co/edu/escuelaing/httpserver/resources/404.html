<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>404 - Página no encontrada</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos específicos para la página de error */
        .notfound {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            border: 2px solid #ff69b4;
            box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
        }

        .notfound h1 {
            font-size: 5em;
            margin: 0;
            color: #ff69b4;
        }

        .notfound p {
            font-size: 1.2em;
            color: #444;
            margin: 20px 0;
        }

        .notfound a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #ff69b4;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .notfound a:hover {
            background-color: #ff1493;
        }
    </style>
</head>
<body>
    <div class="notfound">
        <h1>404</h1>
        <p>Oops... La página que buscas no existe :(</p>
        <a href="/index.html">Volver al inicio</a>
    </div>
</body>
</html>
