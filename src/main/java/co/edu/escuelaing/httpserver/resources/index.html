<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Servidor Web</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <div class="forms">
            <img src="gatito.jpg" alt="Gatito" class="pet-banner">
            <h2>¡Recibe un saludo del servidor!</h2>
            <label for="nameGet">Tu nombre:</label><br>
            <input type="text" id="nameGet" placeholder="Laura"><br>
            <input type="button" value="Enviar (GET)" onclick="sendGet()">
            <div class="response" id="responseGet"></div>
        </div>

        <div class="forms">
            <img src="perrito.jpg" alt="Perrito" class="pet-banner">
            <h2>El servidor devolverá tu mensaje</h2>
            <label for="namePost">Texto:</label><br>
            <input type="text" id="namePost" placeholder="¡Hola usuario!"><br>
            <input type="button" value="Enviar (POST)" onclick="sendPost()">
            <div class="response" id="responsePost"></div>
        </div>
    </main>
</body>
</html>
